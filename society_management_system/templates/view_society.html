{% extends 'admin_home.html' %}
{% load crispy_forms_tags %}
{% block content %}
<p style="visibility: hidden;">
  Basic form layout
</p>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Society List</h4>
      <p class="card-description">
      </p>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                Sl No
              </th>
              <th>
                Name
              </th>
              <th>
                Number of Houses
              </th>
            </tr>
          </thead>
          <tbody>
            {% for i in socities %}
            <tr>
              <td>
                {{ forloop.counter }}
              </td>
              <td>
                {{ i.name }}
              </td>
              <td>
                {{ i.number_of_houses }}
              </td>
              <td>
                <button type="button" class="btn btn-light btn-rounded btn-fw" href="{% url 'view_houses_for_admin' i.id %}"><a href="{% url 'view_houses_for_admin' i.id %}" >View Houses</a></button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  
  {% endblock %}
